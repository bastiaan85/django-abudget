version: "3.5"
services:
  postgres:
    image: postgres:10.5-alpine
    volumes:
      - ./var/pg_data:/var/lib/postgresql/data
    env_file:
      - ./docker.env
  web:
    build: .
    # command: gunicorn abudget.wsgi:application --workers=2 -b 0.0.0.0:8080
    command: /bin/sh -c "sleep 4 && /src/manage.py runserver 0.0.0.0:5500"
    # useful for debug
    volumes:
      - ./src:/src
    ports:
      - "127.0.0.1:5500:5500"
    depends_on:
      - postgres
    env_file:
      - ./docker.env
